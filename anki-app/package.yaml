name:                anki-app
version:             0.1.0.0
github:              "phos-phophy/functional_prog/anki-app"
license:             BSD3
author:              "Artem Kudisov"
maintainer:          "dark.artbeam@gmail.com"
copyright:           "2022 Artem Kudisov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Anki application
category:            Desktop

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/phos-phophy/functional_prog/anki-app#readme>

dependencies:
- base >= 4.7 && < 5
- gloss==1.13.*
- directory

library:
  source-dirs: src

executables:
  anki-app-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anki-app

tests:
  anki-app-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anki-app
